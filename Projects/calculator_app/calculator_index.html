<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!--Boostrap CSS-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Delius|La+Belle+Aurore|Laila:400,700|Sacramento&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="main.css">
    
    <title>Calculator</title>
  </head>
  
  <body>
    <div id="calculator" class="calculator">
  
      <div id="display" class="display">       
        <inpu type="text" class="z-depth-1" value="" disabled />
      </div>
      
      <div id="keys" class="keys">
        
        <button data-action="add" id="add" type="button" class="btn btn-warning key-operator">+</button>
        <button data-action="subtract" id="subtract" type="button" class="btn btn-warning key-operator">-</button>
        <button data-action="multiply" id="multiply" type="button" class="btn btn-warning key-operator">*</button>
        <button data-action="divide" id="divide" type="button" class="btn btn-warning key-operator">/</button>

        <button id="seven" type="button" class="btn btn-light waves-effect">7</button>
        <button id="eight" type="button" class="btn btn-light waves-effect">8</button>
        <button id="nine" type="button" class="btn btn-light waves-effect">9</button>

        <button id="four" type="button" class="btn btn-light waves-effect">4</button>
        <button id="five" type="button" class="btn btn-light waves-effect">5</button>   
        <button id="six" type="button" class="btn btn-light waves-effect">6</button>

        <button id="one" type="button" class="btn btn-light waves-effect">1</button>
        <button id="two" type="button" class="btn btn-light waves-effect">2</button>
        <button id="three" type="button" class="btn btn-light waves-effect">3</button>

        <button id="zero" type="button" class="btn btn-light waves-effect">0</button>
        <button data-action="decimal" id="decimal" type="button" class="btn btn-info">.</button>
        <button data-action="clear" id="clear" type="button" class="btn btn-danger">AC</button>

        <button data-action="calculate" id="equal-sign" type="button" class="btn btn-info key-equal">=</button>  
         
             
      </div>      
                       
    </div>
    
    
    
  <!--jQuery j.s Bootstrap JS-->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="index3.js"></script>
  </body> 
</html>
