<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width" >
    <script src="https://kit.fontawesome.com/553b046368.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Sniglet&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="localweather.css">    
    <title>Local Weather</title>
</head>

<body>
    <div class="container" id="container">
        <div class="weather-container">
            <div class="weather-description">
                <p>Weather</p>
            </div>

            <div class="weather-icon-container">
                <img id="weather-icon" class="weather-icon" src="icons/unknown.png" />
            </div>

        </div>

        <div class="temperature-value">
            <p>- <span>-</span></p>
        </div>

        <div class="temperature-description">
            <p>-</p>
        </div>

        <div class="location">
            <p>-</p>
        </div>

        <div class="current-date">
            <p>-</p>
        </div>

    </div>

    <div>
         <div class="stars"></div>
         <div class="twinkling"></div>
         <div class="clouds"></div>
     </div>


    <script src="localweather.js"></script>
</body>
  
</html>
