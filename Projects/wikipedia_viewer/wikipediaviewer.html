<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wikipedia Viewer</title>
    <link href="https://fonts.googleapis.com/css2?family=Barlow&family=Libre+Caslon+Text&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">    
    <link rel="stylesheet" type="text/css" href="wikipediaviewer.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="wikipediaviewer.js"></script>
</head>
<body class="w3-container">
    <div class="w3-teal w3-center w3-barlow">
        <div class="w3-container w3-librecaslontext" id="header-container">
            <h1>Wikipedia Search</h1>
        </div>

        <div id="random-container">
            <a class="w3-button w3-round-xlarge w3-pink w3-hover-green" href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">
                <h3>Random Article</h3>
            </a>

        </div>

        <div id="search-container">
            <!--<form></form>-->
            <input id="searchTerm" class="search_box" type="search" autocomplete="off" required />
        </div>
        <button id="search" type="button">
            <img src="wikipediaviewer-images/search-icon-white.png"></>
        </button>
    </div>
    

    <div id="search-list">
        <ul id="output" class="w3-ul w3-card-4 w3-pale-blue">
        </ul>
    </div>


</body>

</html>
